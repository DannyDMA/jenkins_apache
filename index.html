<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This is LIQUIDDMA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Set the background image */
    body {
      background: url('liquiddma.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #3b82f6; }
      to { text-shadow: 0 0 30px #f97316, 0 0 50px #facc15; }
    }
  </style>
</head>
<body>
  <h1>This is LIQUIDDMA</h1>
</body>
</html>
